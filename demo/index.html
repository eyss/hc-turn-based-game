<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background: #fafafa;
      }
    </style>
  </head>
  <body>
    <turn-based-game-test></turn-based-game-test>

    <script type="module">
      import {
        ProfilePrompt,
        ProfilesStore,
        profilesStoreContext,
      } from '@holochain-open-dev/profiles';
      import { AppWebsocket } from '@holochain/conductor-api';
      import { HolochainClient } from '@holochain-open-dev/cell-client';
      import { LitElement, html } from 'lit';
      import { ScopedElementsMixin } from '@open-wc/scoped-elements';
      import { ContextProvider } from '@lit-labs/context';

      import {
        TurnBasedGameStore,
        TurnBasedGameService,
        MyCurrentGames,
        turnBasedGameStoreContext,
      } from '../dist';

      class TurnBasedGameTest extends ScopedElementsMixin(LitElement) {
        static get properties() {
          return {
            loaded: {
              type: Boolean,
            },
          };
        }

        async firstUpdated() {
          const appWebsocket = await AppWebsocket.connect(
            `ws://localhost:${process.env.HC_PORT}`
          );
          const appInfo = await appWebsocket.appInfo({
            installed_app_id: 'my-app',
          });

          const cellData = appInfo.cell_data[0];
          const cellClient = new HolochainClient(appWebsocket, cellData);
          const profileStore = new ProfilesStore(cellClient);
          const eloService = new TurnBasedGameService(cellClient, 'tictactoe');
          const eloStore = new TurnBasedGameStore(eloService, profileStore);

          new ContextProvider(this, profilesStoreContext, profileStore);
          new ContextProvider(this, turnBasedGameStoreContext, eloStore);

          this.loaded = true;
        }

        render() {
          if (!this.loaded) return html`<span>Loading...</span>`;
          return html`
            <profile-prompt>
              <my-current-games></my-current-games>
            </profile-prompt>
          `;
        }

        static get scopedElements() {
          return {
            'profile-prompt': ProfilePrompt,
            'my-current-games': MyCurrentGames,
          };
        }
      }

      customElements.define('turn-based-game-test', TurnBasedGameTest);
    </script>
  </body>
</html>
